<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Basic Progress Bar</h2>
            <p>To create a progress bar, add a .progress class to a container element and add a .progress bar class to its .child element. Use the CSS Width property to set the width of the progress bar.</p>
            <div class="progress mb-4">
                <div class="progress-bar bg-danger" role="progress-bar" style="width: 25%">25%</div>

            </div>
        </div>
        <div class="container">
            <div class="progress mb-4">
                <div class="progress-bar bg-warning" role="progress-bar" style="width: 50%">50%</div>
            </div>
        </div>
        <div class="container">
            <div class="progress mb-4">
                <div class="progress-bar bg-success" role="progress-bar" style="width: 75%">75%</div>
            </div>
        </div>
        <div class="container">
            <div class="progress mb 4">
                <div class="progress-bar" role="progress-bar" style="width: 100%">100%</div>
            </div>
        </div>
    </body>
</html>
